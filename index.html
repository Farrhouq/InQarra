<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" href="output.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@600&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400..700&display=swap" rel="stylesheet" />
</head>

<body class="bg-secondary text-text">
	<header class="bg-accent text-primary font-bold p-2 text-center sm:text-left pl-10 text-3xl flex justify-between flex-wrap gap-4">
		<h1>InQarra</h1>
		<div class="flex items-center" style="gap: 10px;">
            <input id="inputS" type="number" class="w-14 p-2 text-sm h-8 border rounded-lg" max="114" min="1"/>
            <input id="inputC" type="number" class="w-14 p-2 text-sm h-8 border rounded-lg" max="5" min="1"/>
            <button onclick="fillParams()" class="px-3 py-2 bg-primary text-sm w-fit h-8 text-white rounded-lg">Fill</button>
		</div>

		<div class="flex gap-4 items-center text-sm">
			<div>Mode: </div>
			<div id="text" class=" px-3 border-2 hover:border-primary border-primary transition duration-150 cursor-pointer selected">Text</div>
			<div id="audio" class="px-3 border-2 hover:border-primary border-primary transition duration-150 cursor-pointer">Audio</div>
		</div>
	</header>

	<main>
		<div class="px-10 flex flex-col justify-center items-center">
			<div class=" p-6 border-accent flex-wrap mt-5 flex justify-center gap-6 items-end">
				<h2 class="italic text-2xl">Range: </h2>
				<div class="flex flex-col items-center gap-2">
					<!-- <label for="start border-b">End:</label> -->
					<div class="flex">
						<select name="" id="start-sura" class="bg-primary p-2 w-fit  px-2 rounded-l-lg">

						</select>
						<span class="text-2xl p-2 ">:</span>
						<input type="number" name="" id="start-verse" value=1 max="7" min="1"
							class="text-primary w-16 p-2 rounded-r-lg">

					</div>
				</div>
				<span class="text-2xl">to</span>
				<div class="flex flex-col items-center gap-2">
					<!-- <label for="start border-b">End:</label> -->
					<div class="flex">
						<select name="" id="end-sura" class="bg-primary p-2 w-fit  px-2 rounded-l-lg">
						</select>
						<span class="text-2xl p-2 ">:</span>
						<input type="number" name="" id="end-verse" value=7 max="6" min="1"
							class="text-primary w-16 p-2 rounded-r-lg">

					</div>
				</div>
			</div>

			<div id="question-text" style="line-height: 105px"
				class="sm:w-[60vw] flex justify-center rounded-lg font-arabic w-full max-h-[50vh] overflow-y-auto py-4 px-2 border-4 border-accent mt-4 text-center text-3xl sm:text-6xl">
				<span class="italic text-xl text-text">Loading ...</span>
			</div>

			<div class="flex gap-8 justify-between  m-auto mt-5 ">
				<button
					class="btn bg-primary text-text px-3 hover:bg-secondary border-2 hover:border-primary border-primary transition duration-150 cursor-pointer  p-2 rounded-lg text-xl"
					onclick="my_modal_3.showModal()">Reveal answer</button>
				<dialog id="my_modal_3" class="modal max-h-none overflow-hidden">
					<div class="modal-box h-[67vh] sm:h-[90vh] sm:w-[26vw] w-[90vw] rounded-lg p-4 max-h-[120vh]">
						<form method="dialog" class="flex justify-between -mt-2 mb-2">
							<button id="next-page"
								class="btn bg-primary text-text px-3 hover:bg-secondary border-2 hover:border-primary border-primary transition duration-150 cursor-pointer p-1 text-sm rounded-lg">
								< </button>
									<p id="page-number">page  </p>
									<button
										class="btn btn-sm btn-circle btn-ghost  btn bg-primary text-text px-3 hover:bg-secondary border-2 hover:border-primary border-primary transition duration-150 cursor-pointer p-1 text-sm rounded-lg">Close</button>
									<button id="prev-page"
										class="btn bg-primary text-text px-3 hover:bg-secondary border-2 hover:border-primary border-primary transition duration-150 cursor-pointer p-1 text-sm rounded-lg">
										> </button>
						</form>
						<div id="page"
							style="height:100%; background-image: url(); background-size: cover; border: 2px solid black">
						</div>
					</div>
				</dialog>
				<!-- end modal -->
				<div id="next"
					class="bg-primary text-text px-3 hover:bg-secondary border-2 hover:border-primary border-primary transition duration-150 cursor-pointer  p-2 rounded-lg text-xl">
					Next</div>
			</div>
		</div>

		<div class="selections">

		</div>
	</main>
</body>
<script src="index.js"></script>

</html>
